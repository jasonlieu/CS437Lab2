<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>

</head>

<body>

<div class="row">
    <div class="container">
        <div class="text-center col-md-6 ">
            <div style="align-items: center">
                <span id="upArrow" style='font-size:50px; color:grey;'>&#8679;</span>
            </div>
            <div style="align-items: center; display: flex;">
                <span style="flex-grow: 1; font-size:50px; color:grey;" id="leftArrow">&#8678;</span>
                <span id="rightArrow" style='flex-grow: 1; font-size:50px; color:grey;'>&#8680;</span>
            </div>
            <div style="align-items: center">
                <span id="downArrow" style='font-size:50px; color:grey;'>&#8681;</span>
            </div>
        </div>

        <div class="jumbotron text-left col-md-6">
            <button class="btn btn-success" onclick="startPolling()">Start</button>
            <button class="btn btn-success" onclick="stopPolling()">Stop</button>
            <p>
                <span id="direction_label" style="color:Green">&bull;</span> Obstacle Distance: <span id="distance"> </span>
            </p>
            <p>
                <span id="busy_label" style="color:Green">&bull;</span> Busy: <span id="busy"> </span>
            </p>
            <p>
                <span id="random_label" style="color:Green">&bull;</span> Random data: <span id="random"> </span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
